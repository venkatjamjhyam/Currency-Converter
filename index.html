<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="converter">
            <center><h1><u>Currency Converter</u></h1></center>
            <div>
                <center><h3><label for="amount">Amount:</label></h3></center>
                <center><h3><input type="number" id="amount" placeholder="Enter amount"></h3></center>
            </div>
            <div>
                <center><h3><label for="source">From:</label></h3></center>
                <center><h3><select id="source"></select></h3></center>
                    <!-- Options for source currencies will be added dynamically -->
                </select>
            </div>
            <div>
                <center><h3><label for="target">To:</label></h3></center>
                <center><h3><select id="target"></h3></center>
                    <!-- Options for target currencies will be added dynamically -->
                </select>
            </div>

            <center><h3><button onclick="convertCurrency()">Convert</button></h3></center>
            <center><h3><div id="result"></div</h3></center>
        </div>

    </form>
    <script src="script.js"></script>    
</body>
</html>
